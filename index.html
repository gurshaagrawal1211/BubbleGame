<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panelTop">
                <div class="content">
                    <h2>Hit</h2>
                    <div id="hit" class="box">0</div>
                </div>
                <div class="content">
                    <h2>Time</h2>
                    <div id="timerValue" class="box">60s</div>
                </div>
                <div class="content">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="panelBottom"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
